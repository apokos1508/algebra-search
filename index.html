<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Ecosia search</h1>
    <form action="https://www.ecosia.org/search" method="get">
      <label for="search_ecosia">Što pretražuješ?</label>
        <input id="search_ecosia" type="text" name="q">        
        <button type="submit">Search</button>
    </form>
    <hr>
    <h1>duckduckgo search</h1>
    <form action="https://duckduckgo.com/" method="get">
      <label for="search_duckduckgo">Što pretražuješ?</label>
        <input id="search_duckduckgo" type="text" name="q">         <!---ovo je osnova obrasca ova kockica prazna-->
        <button type="submit">Search</button>
    </form>
    <hr>
    <h1>Instrument cable search</h1>
    <form action="https://www.thomann.de/intl/instrument_cables.html" method="get">
        <div>
            <label for="sort">Sort:</label>
            <select name="oa" id="sort">
                <option value="" disabled selected>Please choose...</option>
                <option value="smb">Popularity</option>
                <option value="pra">Price Low-High</option>
                <option value="prd">Price High-Low</option>
                <option value="rat">Best rated first</option>
                <option value="rel">New product</option>
                <option value="ala">A-Z</option>
                <option value="ald">Z-A</option> 
            </select>
        </div>
        <div>
            <label>Price (from-to):</label>
            <input type="number" min="0" step="0.01" name="price-first">
            <input type="number" max="1000" step="0.01" name="price-last">
        </div>
        <div>    
            <button type="submit">Search</button>
        </div>
        <hr>
        <div>
            <h1>Lenght filter</h1>
            <label>Lenght (from-to):</label>
                <input type="number" min="0" step="0.01" name="feature-57478-first">
                <input type="number" max="100" step="0.01" name="feature-57478-last">
        </div>
        <div>
                <button type="submit">Search</button>
        </div>
    
        <hr>
        <div>
            <h1>Lenght filter</h1>
            <label>Lenght (from-to):</label>
                <input type="range" min="0" max="100" step="0.01" name="feature-57478-first">
                <input type="range" min="0" max="100" step="0.01" name="feature-57478-last">
        </div>
        <div>
                <button type="submit">Search</button>
        </div>
    </form>
        <hr>
        <form action="https://www.thomann.de/intl/headphones_studio_headphones.html" method="get">
            <!--Vježba: Filter za Price Range, Availability i Ratings-->
            <div>
                <p>Replacable cable:</p>
                <label><input type="radio" value="yes" name="feature-50863">Yes</label>
                <label><input type="radio" value="no" name="feature-50863">No</label>
                <label><input type="radio" value="" name="feature-50863">All</label>
            </div>
            <div>
                <button type="submit">Search</button>
            </div>

        <hr>

                     <input type="number" min="0" step="0.1" name="price-first">
